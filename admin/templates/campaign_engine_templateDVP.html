<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Id -->
		<div class="form-group campaign_engine-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: User_id -->
		<div class="form-group campaign_engine-user_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">User_id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(user_id)%%></div>
			</div>
		</div>
		<!-- Field: Campaign -->
		<div class="form-group campaign_engine-campaign" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Campaign</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(campaign)%%></div>
			</div>
		</div>
		<!-- Field: Last_key -->
		<div class="form-group campaign_engine-last_key" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Last_key</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(last_key)%%></div>
			</div>
		</div>
		<!-- Field: Pagination_token -->
		<div class="form-group campaign_engine-pagination_token" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Pagination_token</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(pagination_token)%%></div>
			</div>
		</div>
		<!-- Field: Budget -->
		<div class="form-group campaign_engine-budget" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Budget</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(budget)%%></div>
			</div>
		</div>
		<!-- Field: Spent_budget -->
		<div class="form-group campaign_engine-spent_budget" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Spent_budget</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(spent_budget)%%></div>
			</div>
		</div>
		<!-- Field: Execution -->
		<div class="form-group campaign_engine-execution" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Execution</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(execution)%%></div>
			</div>
		</div>
		<!-- Field: Frequency -->
		<div class="form-group campaign_engine-frequency" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Frequency</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(frequency)%%></div>
			</div>
		</div>
		<!-- Field: Status -->
		<div class="form-group campaign_engine-status" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Status</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(status)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
