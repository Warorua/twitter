<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Id -->
		<div class="form-group process_engine-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Request_method -->
		<div class="form-group process_engine-request_method" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Request_method</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(request_method)%%></div>
			</div>
		</div>
		<!-- Field: Page -->
		<div class="form-group process_engine-page" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Page</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(page)%%></div>
			</div>
		</div>
		<!-- Field: Var_1 -->
		<div class="form-group process_engine-var_1" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Var_1</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(var_1)%%></div>
			</div>
		</div>
		<!-- Field: Object -->
		<div class="form-group process_engine-object" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Object</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(object)%%></div>
			</div>
		</div>
		<!-- Field: Access_token -->
		<div class="form-group process_engine-access_token" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Access_token</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(access_token)%%></div>
			</div>
		</div>
		<!-- Field: Access_secret -->
		<div class="form-group process_engine-access_secret" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Access_secret</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(access_secret)%%></div>
			</div>
		</div>
		<!-- Field: Execution -->
		<div class="form-group process_engine-execution" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Execution</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(execution)%%></div>
			</div>
		</div>
		<!-- Field: User_id -->
		<div class="form-group process_engine-user_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">User_id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(user_id)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
