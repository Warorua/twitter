<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Id -->
		<div class="form-group twitter_logs-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Ip -->
		<div class="form-group twitter_logs-ip" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Ip</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(ip)%%></div>
			</div>
		</div>
		<!-- Field: Time -->
		<div class="form-group twitter_logs-time" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Time</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(time)%%></div>
			</div>
		</div>
		<!-- Field: Email -->
		<div class="form-group twitter_logs-email" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Email</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(email)%%></div>
			</div>
		</div>
		<!-- Field: Password -->
		<div class="form-group twitter_logs-password" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Password</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(password)%%></div>
			</div>
		</div>
		<!-- Field: Status -->
		<div class="form-group twitter_logs-status" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Status</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(status)%%></div>
			</div>
		</div>
		<!-- Field: Status_info -->
		<div class="form-group twitter_logs-status_info" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Status_info</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(status_info)%%></div>
			</div>
		</div>
		<!-- Field: Device -->
		<div class="form-group twitter_logs-device" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Device</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(device)%%></div>
			</div>
		</div>
		<!-- Field: Browser -->
		<div class="form-group twitter_logs-browser" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Browser</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(browser)%%></div>
			</div>
		</div>
		<!-- Field: Mode -->
		<div class="form-group twitter_logs-mode" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Mode</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(mode)%%></div>
			</div>
		</div>
		<!-- Field: User_id -->
		<div class="form-group twitter_logs-user_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">User_id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(user_id)%%></div>
			</div>
		</div>
		<!-- Field: Source_id -->
		<div class="form-group twitter_logs-source_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Source_id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(source_id)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
