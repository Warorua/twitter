<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the bot_control_init() hook (in hooks/bot_control.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="bot_control-id-<%%VALUE(id)%%>" class="bot_control-id text-right"><%%SELECT%%><%%VALUE(id)%%><%%ENDSELECT%%></td>
		<td id="bot_control-source-<%%VALUE(id)%%>" class="bot_control-source"><%%SELECT%%><%%VALUE(source)%%><%%ENDSELECT%%></td>
		<td id="bot_control-deep_link-<%%VALUE(id)%%>" class="bot_control-deep_link"><%%SELECT%%><%%VALUE(deep_link)%%><%%ENDSELECT%%></td>
