<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Id -->
		<div class="form-group engine_monitor-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: User -->
		<div class="form-group engine_monitor-user" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">User</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(user)%%></div>
			</div>
		</div>
		<!-- Field: Time -->
		<div class="form-group engine_monitor-time" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Time</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(time)%%></div>
			</div>
		</div>
		<!-- Field: Command -->
		<div class="form-group engine_monitor-command" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Command</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(command)%%></div>
			</div>
		</div>
		<!-- Field: Count -->
		<div class="form-group engine_monitor-count" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Count</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(count)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
