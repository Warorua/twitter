<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Id -->
		<div class="form-group api_shop-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: App_id -->
		<div class="form-group api_shop-app_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">App_id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(app_id)%%></div>
			</div>
		</div>
		<!-- Field: Like_charge -->
		<div class="form-group api_shop-like_charge" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Like_charge</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(like_charge)%%></div>
			</div>
		</div>
		<!-- Field: Follow_charge -->
		<div class="form-group api_shop-follow_charge" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Follow_charge</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(follow_charge)%%></div>
			</div>
		</div>
		<!-- Field: Tweet_charge -->
		<div class="form-group api_shop-tweet_charge" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Tweet_charge</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(tweet_charge)%%></div>
			</div>
		</div>
		<!-- Field: Max_user -->
		<div class="form-group api_shop-max_user" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Max_user</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(max_user)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
