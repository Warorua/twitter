<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the engine_monitor_init() hook (in hooks/engine_monitor.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="engine_monitor-id-<%%VALUE(id)%%>" class="engine_monitor-id text-right"><%%SELECT%%><%%VALUE(id)%%><%%ENDSELECT%%></td>
		<td id="engine_monitor-user-<%%VALUE(id)%%>" class="engine_monitor-user"><%%SELECT%%><%%VALUE(user)%%><%%ENDSELECT%%></td>
		<td id="engine_monitor-time-<%%VALUE(id)%%>" class="engine_monitor-time"><%%SELECT%%><%%VALUE(time)%%><%%ENDSELECT%%></td>
		<td id="engine_monitor-command-<%%VALUE(id)%%>" class="engine_monitor-command"><%%SELECT%%><%%VALUE(command)%%><%%ENDSELECT%%></td>
		<td id="engine_monitor-count-<%%VALUE(id)%%>" class="engine_monitor-count text-right"><%%SELECT%%><%%VALUE(count)%%><%%ENDSELECT%%></td>
