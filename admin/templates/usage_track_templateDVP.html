<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Id -->
		<div class="form-group usage_track-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Time -->
		<div class="form-group usage_track-time" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Time</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(time)%%></div>
			</div>
		</div>
		<!-- Field: Points -->
		<div class="form-group usage_track-points" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Points</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(points)%%></div>
			</div>
		</div>
		<!-- Field: User_id -->
		<div class="form-group usage_track-user_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">User_id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(user_id)%%></div>
			</div>
		</div>
		<!-- Field: Action -->
		<div class="form-group usage_track-action" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Action</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(action)%%></div>
			</div>
		</div>
		<!-- Field: Consumer_key -->
		<div class="form-group usage_track-consumer_key" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Consumer_key</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(consumer_key)%%></div>
			</div>
		</div>
		<!-- Field: Level -->
		<div class="form-group usage_track-level" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Level</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(level)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
