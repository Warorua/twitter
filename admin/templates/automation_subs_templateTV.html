<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the automation_subs_init() hook (in hooks/automation_subs.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="automation_subs-id-<%%VALUE(id)%%>" class="automation_subs-id text-right"><%%SELECT%%><%%VALUE(id)%%><%%ENDSELECT%%></td>
		<td id="automation_subs-user_id-<%%VALUE(id)%%>" class="automation_subs-user_id"><%%SELECT%%><%%VALUE(user_id)%%><%%ENDSELECT%%></td>
		<td id="automation_subs-script_id-<%%VALUE(id)%%>" class="automation_subs-script_id"><%%SELECT%%><%%VALUE(script_id)%%><%%ENDSELECT%%></td>
		<td id="automation_subs-status-<%%VALUE(id)%%>" class="automation_subs-status text-right"><%%SELECT%%><%%VALUE(status)%%><%%ENDSELECT%%></td>
